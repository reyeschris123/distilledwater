<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>

    <style>
        /* Add the uploaded background image */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bluewave.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-heading {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid white;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            animation: fadeIn 1s ease-in;
        }

        .login-form input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #026983;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-form button {
            padding: 12px;
            background-color: #026983;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #005f6b;
        }

        .reveal-login-button {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .reveal-login-button button {
            padding: 12px;
            background-color: #ffffff;
            color: #026983;
            border: 2px solid #026983;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .reveal-login-button button:hover {
            background-color: #026983;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <!-- Logo -->
        <div class="logo">
            <img src="images/user.gif" alt="Logo" class="animate__animated animate__bounceIn">
        </div>

        <!-- Heading -->
        <h2 class="custom-heading animate__animated animate__fadeInDown">Water</h2>

        <!-- Reveal Login Button -->
        <div class="reveal-login-button animate__animated animate__fadeInUp">
            <button id="revealLoginBtn">PRESS TO LOGIN</button>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">E N T E R</button>
        </div>
    </div>

    <script>
        const revealLoginBtn = document.getElementById('revealLoginBtn');
        const loginForm = document.getElementById('loginForm');

        // Reveal the login form on button click
        revealLoginBtn.addEventListener('click', function () {
            loginForm.style.display = 'flex';
        });

        function login() {
            const password = document.getElementById('password').value;
            const correctPassword = 'admin123';

            if (password === correctPassword) {
                window.location.href = 'main.html';
            } else {
                alert('Incorrect password, please try again.');
            }
        }
    </script>
</body>
</html>
